<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#" xmlns:over="http://dev.sjsoft.com/ns/overlay" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="generator" content="HTML Tidy for Linux/x86 (vers 1st September 2004), see www.w3.org" />

  <title py:content="pagetitle">Pootle</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="description" content="${meta_description}" />
  <meta name="keywords" content="${', '.join(keywords)}" />
  <link rel="stylesheet" type="text/css" href="${baseurl}pootle.css" />
  <link rel="shortcut icon" href="${baseurl}favicon.ico" />
  <script type="text/javascript" src="${baseurl}js/sorttable.js"></script>
  <!--[if lt IE 7.]>
    <script defer type="text/javascript" src="${baseurl}js/correctpng.js"></script>
  <![endif]-->
</head>

<body bgcolor="#FFFFFF">
  <div id="abovefooter">
  <div id="banner" over:include="pootlepage#banner"/>

  <div id="fullwidthcontent" dir="$uidir" lang="$uilanguage">
    <div class="contents">
      <h3 class="title" py:content="pagetitle">Pootle</h3>

      <div class="intro" py:content="XML(description)">
        this is a demo installation of pootle
      </div>


        <div id="language-list" class="item-description">
          <h3 class="title"><a href="languages/" py:content="languagelink">Languages</a></h3>
          <table class="sortable" description="">
            <tr><th>Language</th><th>Overall Completion</th><th>Last Activity</th></tr>
            <tr py:for="zebra, l in enumerate(languages)" class="${zebra%2 and 'item-odd' or 'item-even'}">
              <td><a href="languages/${l.code}/" py:content="l.name">Language</a></td>
              <td>
                <span class="graph">
                  <span class="translated" style="width: ${l.progress}px" />
                  <span class="untranslated" style="left: ${l.progress}px; width: ${100-l.progress}px" />
                </span>
                <span class="sortkey">${l.progress}%</span>
              </td> 
              <td>${l.lastactivity}</td>
            </tr>
          </table>
        </div>

        <div id="project-list" class="item-description">
          <h3 class="title"><a href="projects/" py:content="projectlink">Projects</a></h3>
          <table class="sortable" description="">
            <tr><th>Language</th><th>Overall Completion</th><th>Last Activity</th></tr>
            <tr py:for="zebra, p in enumerate(projects)" class="${zebra%2 and 'item-odd' or 'item-even'}">
              <td><a href="projects/${p.code}/" title="${p.description}" py:content="p.name">Project</a></td>
              <td>
                <span class="graph">
                  <span class="translated" style="width: ${p.progress}px" />
                  <span class="untranslated" style="left: ${p.progress}px; width: ${100-p.progress}px" />
                </span>
                <span class="sortkey">${p.progress}%</span>
              </td> 
              <td>${p.lastactivity}</td>
            </tr>
          </table>
        </div>

    </div>
  </div>

  </div>
  <div id="links" over:include="pootlepage#links"/>
  <div id="about" over:include="pootlepage#about"/>
</body>
</html>
