<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#" xmlns:over="http://dev.sjsoft.com/ns/overlay" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="generator" content="HTML Tidy for Linux/x86 (vers 1st September 2004), see www.w3.org" />

  <title py:content="pagetitle">Pootle</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="${baseurl}pootle.css" />
  <link rel="shortcut icon" href="${baseurl}favicon.ico" />
  <script type="text/javascript" src="${baseurl}js/sorttable.js"></script>
  <!--[if lt IE 7.]>
    <script defer type="text/javascript" src="${baseurl}js/correctpng.js"></script>
  <![endif]-->
</head>

<body bgcolor="#FFFFFF">
  <div id="abovefooter">
  <div id="banner" over:include="pootlepage#banner"/>

  <div id="content" dir="$uidir" lang="$uilanguage">
    <div class="contents">
      <h3 class="title" py:content="projectlink">Projects</h3>

      <div class="item-description">
        <table class="sortable" description="">
          <tr><th>Language</th><th>Overall Completion</th><th>Last Activity</th></tr>
          <tr py:for="zebra, p in enumerate(projects)" class="${zebra%2 and 'item-odd' or 'item-even'}">
            <td><a href="${p.code}/" title="${p.description}" py:content="p.name">Project</a></td>
            <td>
              <span class="graph">
                <span class="translated" style="width: ${p.progress}px" />
                <span class="untranslated" style="left: ${p.progress}px; width: ${100-p.progress}px" />
              </span>
              <span class="sortkey">${p.progress}%</span>
            </td>
            <td>${p.lastactivity}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  </div>
  <div id="links" over:include="pootlepage#links"/>
  <div id="about" over:include="pootlepage#about"/>
</body>
</html>
